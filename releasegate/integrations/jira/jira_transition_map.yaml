version: 1
jira:
  project_keys:
    - DEMO
  issue_types:
    - Bug
    - Task
    - Story

gate_bindings:
  release_gate:
    - SEC-PR-001
    - SEC-PR-003
  qa_gate:
    - ENV-PR-001

transitions:
  - transition_id: "31"
    transition_name: "Done"
    gate: release_gate
    mode: strict
    applies_to:
      branches:
        - main
      environments:
        - PRODUCTION

  - transition_name: "Ready for QA"
    gate: qa_gate
    mode: permissive
    applies_to:
      environments:
        - STAGING
