services:
  # Job Queue Buffer
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Audit Log Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-releasegate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-prod}
      POSTGRES_DB: ${POSTGRES_DB:-releasegate_saas}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
