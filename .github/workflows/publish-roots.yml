name: Publish Signed Daily Roots

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:
    inputs:
      date_utc:
        description: "UTC date to export (YYYY-MM-DD). Defaults to yesterday."
        required: false
        type: string

permissions:
  contents: write

jobs:
  publish-root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ReleaseGate
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Export Signed Root
        env:
          RELEASEGATE_ROOT_SIGNING_KEY: ${{ secrets.RELEASEGATE_ROOT_SIGNING_KEY }}
          RELEASEGATE_ROOT_KEY_ID: ${{ secrets.RELEASEGATE_ROOT_KEY_ID }}
          RELEASEGATE_TENANT_ID: ${{ vars.RELEASEGATE_TENANT_ID || 'default' }}
        run: |
          set +e
          DATE_INPUT="${{ github.event.inputs.date_utc }}"
          if [ -n "$DATE_INPUT" ]; then
            DATE="$DATE_INPUT"
          else
            DATE=$(date -u -d "yesterday" +%F)
          fi
          echo "Exporting signed root for date: $DATE"
          releasegate export-root --date "$DATE" --out "roots/$DATE.json"
          RC=$?
          set -e
          if [ "$RC" -eq 2 ]; then
            echo "No root available for $DATE. Skipping publish."
            exit 0
          fi
          exit "$RC"

      - name: Commit and push roots
        run: |
          if git diff --quiet -- roots/; then
            echo "No root changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roots/
          git commit -m "chore(roots): publish signed daily root"
          git push
